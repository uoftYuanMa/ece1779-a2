{% extends "base.html" %}

{% block head %}
<title>Home</title>
<link rel="stylesheet" href="static/css/home.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
{% endblock%}

{% block content %}
<div class="card">
    <div class="card-header">
        Worker Pool
    </div>
    <div class="card-body">
        <div id="msg"></div>
        <button class="btn btn-primary" id="show_btn">Show</button>
        <button class="btn btn-success" id="add_btn">Add</button>
        <button class="btn btn-danger" id="delete_btn">Delete</button>
        <button class="btn btn-secondary right" id="refresh_btn">Refresh</button>
        <br><br>
        <table id="workers_table" class="display">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Port</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="row" id="charts1"></div>
        <div class="row" id="charts2"></div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="static/js/home.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<!--<script src="https://code.highcharts.com/highcharts.js"></script>-->
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
{% endblock%}
